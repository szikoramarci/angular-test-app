<app-product-filter
  (selectedCategoryChanged)="updateSelectedCategory($event)"
  (filterKeywordChanged)="updateFilterKeyword($event)"
></app-product-filter>

<h1>Products ({{ getFilteredProducts().length }})</h1>

<div class="product-container">
    @for (product of getFilteredProducts(); track product.id) {
        <app-product-item (click)="openProductDialog(product)" [product]="product"></app-product-item>
    }
</div>
